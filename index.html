<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" type="image/png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}


    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease-in-out;
    }

    .weather-container:active {
      transform: scale(0.98);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(0, 159, 253, 0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
      background: #0072ff;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
    }

    .error {
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g. London)" />
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');

      if (!location) {
        resultDiv.innerHTML = "<span class='error'>Please enter a location.</span>";
        return;
      }

      const apiKey = "a21ea6b66e0e444086f124614252305";
      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = "<span class='error'>Location not found. Try again.</span>";
        } else {
          const tempC = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;

          resultDiv.innerHTML = `
            <img src="https:${icon}" alt="${condition}" style="vertical-align:middle; width:48px; height:48px;" />
            <div><strong>${data.location.name}</strong>: ${tempC}&deg;C</div>
            <div>${condition}</div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "<span class='error'>Error fetching weather data.</span>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
